<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Einkaufsliste - Produkt mutieren</title>
        <link rel="stylesheet" href="assets/css/jquery.mobile.css" />
        <script type="text/javascript" src="assets/js/phonegap.js"></script>
        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/jquery.mobile.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    Produkt mutieren
                </h3>
                <a data-role="button" data-transition="fade" data-theme="b" href="page1">
                    &lt;
                </a>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput1">
                            Name
                        </label>
                        <input id="textinput1" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput2">
                            Menge
                        </label>
                        <input id="textinput2" placeholder="" value="1" type="range" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                        Choose:
                    </label>
                    <select name="selectmenu1" id="selectmenu1" data-mini="true">
                        <option value="1">
                            Lebensmittel
                        </option>
                        <option value="2">
                            Kleider
                        </option>
                    </select>
                </div>
            </div>
            <div data-role="content">
                <input value="Speichern" type="submit" />
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
